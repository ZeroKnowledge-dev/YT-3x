<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 3Ã— Speed Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
        }
        
        /* 16:9 aspect ratio container for video */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 ratio */
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="text-gray-100 p-4">
    <div class="max-w-2xl mx-auto py-6">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">âš¡ YouTube 3Ã— Player</h1>
            <p class="text-gray-400 text-sm">Paste a YouTube link and watch at 3Ã— speed</p>
        </div>

        <!-- Input Section -->
        <div class="bg-slate-800 rounded-2xl p-6 shadow-2xl mb-6">
            <label for="urlInput" class="block text-sm font-medium text-gray-300 mb-3">
                YouTube Video URL
            </label>
            <input 
                type="text" 
                id="urlInput" 
                placeholder="https://youtube.com/watch?v=..." 
                class="w-full px-4 py-4 bg-slate-700 border border-slate-600 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg mb-4"
            >
            
            <button 
                id="playBtn" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl transition duration-200 shadow-lg hover:shadow-xl text-lg"
            >
                Play at 3Ã— Speed
            </button>
            
            <!-- Error message -->
            <div id="errorMsg" class="hidden mt-4 p-4 bg-red-900/50 border border-red-700 rounded-lg text-red-200 text-sm">
            </div>
            
            <!-- Info message -->
            <div id="infoMsg" class="hidden mt-4 p-4 bg-blue-900/50 border border-blue-700 rounded-lg text-blue-200 text-sm">
            </div>
        </div>

        <!-- Speed Controls -->
        <div id="speedControls" class="hidden bg-slate-800 rounded-2xl p-4 shadow-2xl mb-6">
            <div class="flex items-center justify-between mb-3">
                <span class="text-sm font-medium text-gray-300">Playback Speed</span>
                <span id="speedDisplay" class="text-lg font-bold text-blue-400">3Ã—</span>
            </div>
            <div class="flex gap-2 flex-wrap">
                <button class="speed-btn flex-1 min-w-[60px] bg-slate-700 hover:bg-slate-600 py-2 px-3 rounded-lg text-sm font-medium transition" data-speed="1">1Ã—</button>
                <button class="speed-btn flex-1 min-w-[60px] bg-slate-700 hover:bg-slate-600 py-2 px-3 rounded-lg text-sm font-medium transition" data-speed="1.5">1.5Ã—</button>
                <button class="speed-btn flex-1 min-w-[60px] bg-slate-700 hover:bg-slate-600 py-2 px-3 rounded-lg text-sm font-medium transition" data-speed="2">2Ã—</button>
                <button class="speed-btn flex-1 min-w-[60px] bg-blue-600 hover:bg-blue-700 py-2 px-3 rounded-lg text-sm font-medium transition" data-speed="3">3Ã—</button>
            </div>
        </div>

        <!-- Video Player Container -->
        <div id="playerContainer" class="hidden">
            <div class="video-container" id="videoWrapper">
                <div id="player"></div>
            </div>
        </div>

        <!-- Info -->
        <div class="mt-8 text-center text-gray-500 text-xs">
            <p>ðŸ’¡ Note: This app needs to be served via HTTP/HTTPS (not file://)</p>
            <p class="mt-1">Use a local server or upload to any web host</p>
        </div>
    </div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        let player;
        let isPlayerReady = false;
        let apiLoaded = false;

        // Check if running from file:// protocol
        function checkProtocol() {
            if (window.location.protocol === 'file:') {
                showInfo('âš ï¸ This app needs to run on a web server (HTTP/HTTPS). YouTube API doesn\'t work with file:// protocol. Try using: python3 -m http.server or upload to any web host.');
                return false;
            }
            return true;
        }

        // Extract YouTube video ID from various URL formats
        function extractVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                /youtube\.com\/shorts\/([^&\n?#]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            return null;
        }

        // Show error message
        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.classList.remove('hidden');
            document.getElementById('infoMsg').classList.add('hidden');
            setTimeout(() => errorMsg.classList.add('hidden'), 5000);
        }

        // Show info message
        function showInfo(message) {
            const infoMsg = document.getElementById('infoMsg');
            infoMsg.textContent = message;
            infoMsg.classList.remove('hidden');
            document.getElementById('errorMsg').classList.add('hidden');
        }

        // Update speed button states
        function updateSpeedButtons(speed) {
            document.querySelectorAll('.speed-btn').forEach(btn => {
                const btnSpeed = parseFloat(btn.dataset.speed);
                if (btnSpeed === speed) {
                    btn.classList.remove('bg-slate-700', 'hover:bg-slate-600');
                    btn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                } else {
                    btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                    btn.classList.add('bg-slate-700', 'hover:bg-slate-600');
                }
            });
            document.getElementById('speedDisplay').textContent = speed + 'Ã—';
        }

        // Called when YouTube API is ready
        function onYouTubeIframeAPIReady() {
            apiLoaded = true;
            console.log('YouTube API ready');
        }

        // Create or load video
        function loadVideo(videoId) {
            if (!apiLoaded) {
                showError('YouTube API is still loading. Please wait a moment and try again.');
                return;
            }

            const playerContainer = document.getElementById('playerContainer');
            const speedControls = document.getElementById('speedControls');
            
            playerContainer.classList.remove('hidden');
            speedControls.classList.remove('hidden');

            try {
                if (player) {
                    // Load new video in existing player
                    player.loadVideoById(videoId);
                } else {
                    // Create new player
                    player = new YT.Player('player', {
                        videoId: videoId,
                        playerVars: {
                            'autoplay': 1,
                            'playsinline': 1,
                            'controls': 1,
                            'rel': 0,
                            'modestbranding': 1
                        },
                        events: {
                            'onReady': onPlayerReady,
                            'onStateChange': onPlayerStateChange,
                            'onError': onPlayerError
                        }
                    });
                }
            } catch (error) {
                showError('Error loading video: ' + error.message);
                console.error('Player error:', error);
            }
        }

        // Player ready event
        function onPlayerReady(event) {
            isPlayerReady = true;
            try {
                // Set to 3Ã— speed
                event.target.setPlaybackRate(3);
                updateSpeedButtons(3);
                // Attempt autoplay
                event.target.playVideo();
            } catch (error) {
                console.error('Error setting playback rate:', error);
            }
        }

        // Player state change event
        function onPlayerStateChange(event) {
            // When video starts playing, ensure 3Ã— speed is set
            if (event.data === YT.PlayerState.PLAYING && isPlayerReady) {
                try {
                    const currentRate = player.getPlaybackRate();
                    if (currentRate !== 3) {
                        player.setPlaybackRate(3);
                        updateSpeedButtons(3);
                    }
                } catch (error) {
                    console.error('Error checking playback rate:', error);
                }
            }
        }

        // Player error event
        function onPlayerError(event) {
            const errorMessages = {
                2: 'Invalid video ID',
                5: 'HTML5 player error',
                100: 'Video not found or private',
                101: 'Video not allowed to be played in embedded players',
                150: 'Video not allowed to be played in embedded players'
            };
            showError(errorMessages[event.data] || 'An error occurred playing the video');
        }

        // Play button click handler
        document.getElementById('playBtn').addEventListener('click', () => {
            if (!checkProtocol()) {
                return;
            }

            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                showError('Please paste a YouTube URL');
                return;
            }

            const videoId = extractVideoId(url);
            
            if (!videoId) {
                showError('Invalid YouTube URL. Please check and try again.');
                return;
            }

            loadVideo(videoId);
        });

        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('playBtn').click();
            }
        });

        // Speed control buttons
        document.querySelectorAll('.speed-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (player && isPlayerReady) {
                    try {
                        const speed = parseFloat(btn.dataset.speed);
                        player.setPlaybackRate(speed);
                        updateSpeedButtons(speed);
                    } catch (error) {
                        console.error('Error setting speed:', error);
                    }
                }
            });
        });

        // Check protocol on load
        window.addEventListener('load', checkProtocol);
    </script>
</body>
</html>
